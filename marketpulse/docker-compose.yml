services:
  marketpulse:
    build: .
    container_name: marketpulse
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SENTIMENT_PROVIDER=${SENTIMENT_PROVIDER:-local}
      - ALLOWED_TELEGRAM_IDS=${ALLOWED_TELEGRAM_IDS}
