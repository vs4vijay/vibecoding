services:
  marketpulse:
    build: .
    container_name: marketpulse
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SENTIMENT_PROVIDER=${SENTIMENT_PROVIDER:-local}
      - ALLOWED_TELEGRAM_IDS=${ALLOWED_TELEGRAM_IDS}
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
